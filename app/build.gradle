plugins {    id 'com.android.application'}android {    compileSdk 32    defaultConfig {        ndk {            // 设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86","x86_64"        }        applicationId "com.example.myapplication"        minSdk 21        targetSdk 31        versionCode 1        versionName "1.0"        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'    }    useLibrary 'org.apache.http.legacy'    compileSdk 31    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    compileSdkVersion 31    buildToolsVersion '31.0.0'    sourceSets {        main {            jniLibs.srcDir 'libs'            jni.srcDirs = []    //disable automatic ndk-build        }    }    compileOptions {        sourceCompatibility = 1.8        targetCompatibility = 1.8    }}dependencies {    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'com.google.android.material:material:1.3.0'    implementation 'de.hdodenhof:circleimageview:2.1.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.annotation:annotation:1.1.0'    implementation 'androidx.appcompat:appcompat:1.0.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.0.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'    implementation 'androidx.multidex:multidex:2.0.0'    implementation("com.squareup.okhttp3:okhttp:4.4.1")    //动态权限请求    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'    implementation "io.reactivex.rxjava2:rxjava:2.0.0"    implementation 'androidx.appcompat:appcompat:1.0.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation files('libs/BaiduLBS_Android.jar')    implementation files('libs/httpmime-4.3.6.jar')    implementation files('libs/javapoet-1.9.0.jar')    implementation files('libs/protobuf-java-2.3.0-micro.jar')    implementation files('libs/protobuf_gens-map.jar')    implementation files('libs/classes.jar')    implementation files('libs/QWeather_Public_Android_V4.6.jar')    implementation files('libs/mysql-connector-java-5.1.48-bin.jar')    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'    //获取天气    implementation 'com.squareup.okhttp3:okhttp:3.9.0'    implementation 'com.google.code.gson:gson:2.6.2'    implementation 'com.github.bumptech.glide:glide:4.6.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.0'//    //permissionsdispatcher权限//    implementation 'com.github.hotchemi:permissionsdispatcher:3.3.1'//    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.3.1'//    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.6.0'//    implementation 'com.github.bumptech.glide:glide:4.8.0'}